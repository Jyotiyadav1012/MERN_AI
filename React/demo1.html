<!DOCTYPE html>
<html>
<head>
    <title>Understanding React Concepts</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .demo-box { border: 2px solid #ccc; padding: 20px; margin: 20px 0; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .student { padding: 10px; margin: 5px; background: #f0f0f0; border-radius: 5px; }
        input{ padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid black;}
    </style>
</head>
<body>
    <h1>React Concepts Demo</h1>
    <div class="demo-box">
        <h2>React Way - Automatic Updates</h2>
        <div id="root"></div>
        <input type="text" id="input-box" placeholder="Add student">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <script>
        let students = ['Alice', 'Bob', 'Charlie'];
        function Display(){
            let count = 0;
            let html = ``;
            // students.forEach((student)=>{
            //     html += `<p class="student">${student}</p>`; 
            // })
            for(let i = 0; i < students.length; i++){
                html += `<p class="student">${students[i]}</p>`;
                count = count + 1;
            }
            // console.log(html);
            document.getElementById('root').innerHTML = html;
            console.log(count);
        }
        function addStudent(){
            let newStudent = document.getElementById('input-box').value.trim();
            document.getElementById('input-box').value = ''; // Clear input box
            if(newStudent){
                students.push(newStudent);
                Display();
                console.log(students);
            }else{
                alert("Please enter a student name");
            }
        }
        Display();
    </script>
</body>
</html>
