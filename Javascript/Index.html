<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day 1 - Playground</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>

</head>
<body>
    <h1>JavaScript Playground - Day 1</h1>
    <div id="output" class="output-box">
        <h3>Output will appear here!</h3>
    </div>

    <div id="countdown" class="output-box">
    <h2>Countdown Timer</h2>
<button onClick = "startCountdown()">Start</button>
<button onClick = "stopCountdown()">Stop</button>
<div id="countdown-value" style = "font-size: 2.6em;
font-weight:bold; color:rgb(2, 127, 237); text-align:center"></div>
    </div>

    <div id="pattern" class="output-box">
        <h3>Pattern Generator</h3>
        <input type="number" id="num" min="1" max="10" />
        <button onClick="generatePattern()">Generate Pattern</button>
        <div id="patternOutput"></div>
    </div>
    
</body>
</html>
